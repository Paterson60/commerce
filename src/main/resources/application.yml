server:
  port : 9010

spring:
  application :
    name : "message"
  cloud:
    function:
      definition: message|sms
    stream:
      bindings:
        messagesms-in-0:
          destination: send-communication
          group: ${spring.application.name}
        messagesms-Out-0:
          destination: communication-sent
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s

management:
  tracing:
    sampling:
      probability: 1.0

